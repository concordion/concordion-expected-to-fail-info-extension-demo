language: java
jdk:
  - openjdk7
  - openjdk8

script:
  - jdk_switcher use openjdk7
  - ./gradlew clean check
  - jdk_switcher use openjdk8
  - ./gradlew clean check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/