apply plugin: "java"
apply plugin: "idea"

wrapper {
    gradleVersion = "4.2.1"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.concordion:concordion:2.1.1'
    testCompile project(':concordion-expected-to-fail-info-extension')
}

test {
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
}
