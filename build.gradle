apply plugin: "java"
apply plugin: "idea"

wrapper {
    gradleVersion = "2.2"
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.5.3'
    testCompile 'org.concordion:concordion:2.1.1'
}
